<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 	<ui:decorate template="#{getFormsPage.propertiesMap.template}">
 		<ui:param name="page" value="#{getFormsPage}" />
 		<ui:define name="centerCenterContent">
 			<table>
 				<tr style="vertical-align: top;">
 					<td style="width: 40%;">
	 					<p:fieldset legend="Person">
				 			<ui:decorate template="#{getFormsPage.personFormSimple.propertiesMap.template}">
						 		<ui:param name="form" value="#{getFormsPage.personFormSimple}" />
						 	</ui:decorate>
			 				
					 		<ui:decorate template="#{getFormsPage.personFormFull.propertiesMap.template}">
					 			<ui:param name="form" value="#{getFormsPage.personFormFull}" />
					 		</ui:decorate>
		 				</p:fieldset>
 					</td>
 					<td>
	 					<p:fieldset legend="Location">			
			 				<ui:decorate template="#{getFormsPage.locationFormSimple.propertiesMap.template}">
					 			<ui:param name="form" value="#{getFormsPage.locationFormSimple}" />
					 		</ui:decorate>
					 		
					 		<ui:decorate template="#{getFormsPage.locationFormFull.propertiesMap.template}">
					 			<ui:param name="form" value="#{getFormsPage.locationFormFull}" />
					 		</ui:decorate>			
		 				</p:fieldset>
 					</td>
 				</tr>
 			</table>
 		</ui:define>
 	</ui:decorate>

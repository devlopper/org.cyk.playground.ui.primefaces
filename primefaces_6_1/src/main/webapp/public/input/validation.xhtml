<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 	<ui:decorate template="#{inputValidationPage.propertiesMap.template}">
 		<ui:param name="page" value="#{inputValidationPage}" />
 		<ui:define name="centerCenterContent">
 			<p:outputPanel autoUpdate="true">
 				#{uniformResourceLocatorHelper.parameterNameInputValueIsNotRequired} : #{requestHelper.parameterInputValueIsNotRequired}
 			</p:outputPanel>
 			
 			
			<p:inputText id="myinput"
				required="#{not requestHelper.parameterInputValueIsNotRequired and true}"
			>
			
			</p:inputText>
			
			<p:message id="mess" for="myinput" />
			
			<p:commandButton value="Validate" action="#{inputValidationPage.action}" update="mess">
			
			</p:commandButton>
			
			<p:commandButton value="Skip validation" action="#{inputValidationPage.action}" update="mess">
				<f:param name="#{uniformResourceLocatorHelper.parameterNameInputValueIsNotRequired}" value="true" />
			</p:commandButton> 			

		 	
 		</ui:define>
 	</ui:decorate>
 	
</html>

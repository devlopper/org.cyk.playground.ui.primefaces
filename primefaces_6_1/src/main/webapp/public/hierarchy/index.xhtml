<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 	<ui:decorate template="#{hierarchiesPage.propertiesMap.template}">
 		<ui:param name="page" value="#{hierarchiesPage}" />
 		<ui:define name="centerCenterContent">
 			
 			<p:panelGrid columns="2" >
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.tree.propertiesMap.template}">
				 		<ui:param name="tree" value="#{hierarchiesPage.tree}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.table.propertiesMap.template}">
				 		<ui:param name="treeTable" value="#{hierarchiesPage.table}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.treeLocalityType.propertiesMap.template}">
				 		<ui:param name="tree" value="#{hierarchiesPage.treeLocalityType}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.tableLocalityType.propertiesMap.template}">
				 		<ui:param name="treeTable" value="#{hierarchiesPage.tableLocalityType}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.treeLocality.propertiesMap.template}">
				 		<ui:param name="tree" value="#{hierarchiesPage.treeLocality}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:panelGroup>
	 				<ui:decorate template="#{hierarchiesPage.tableLocality.propertiesMap.template}">
				 		<ui:param name="treeTable" value="#{hierarchiesPage.tableLocality}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 			</p:panelGrid>
 			
 		</ui:define>
 	</ui:decorate>
 	
</html>

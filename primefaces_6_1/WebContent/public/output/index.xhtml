<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 	<ui:decorate template="#{outputsPage.propertiesMap.template}">
 		<ui:param name="page" value="#{outputsPage}" />
 		<ui:define name="centerCenterContent">
 			
 			<p:panelGrid  columns="2">
 				
 				<h:outputText value="Text" />
 				<h:panelGroup>
 					<ui:decorate template="#{outputsPage.outputText.propertiesMap.template}">
				 		<ui:param name="outputText" value="#{outputsPage.outputText}" />
				 	</ui:decorate>
 				</h:panelGroup>
 				
 				<h:outputText value="File" />
 				<h:panelGroup>
 					<ui:decorate template="#{outputsPage.outputFile.propertiesMap.template}">
				 		<ui:param name="outputFile" value="#{outputsPage.outputFile}" />
				 	</ui:decorate>
 				</h:panelGroup>		 	
			 	
 			</p:panelGrid>
		 	
 		</ui:define>
 	</ui:decorate>
 	
</html>

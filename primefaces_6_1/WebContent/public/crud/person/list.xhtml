<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 	<ui:decorate template="#{listPersonPage.propertiesMap.template}">
 		<ui:param name="page" value="#{listPersonPage}" />
 		<ui:define name="centerCenterContent">
 			
 			<p:dataTable value="#{listPersonPage.persons}" var="person" >
 				<p:column headerText="Code">
 					<h:outputText value="#{person.globalIdentifier.code}" />
 				</p:column>
 				<p:column headerText="Firstname">
 					<h:outputText value="#{person.globalIdentifier.name}" />
 				</p:column>
 				<p:column headerText="Lastname(s)">
 					<h:outputText value="#{person.lastnames}" />
 				</p:column>
 			</p:dataTable>
 			
 		</ui:define>
 	</ui:decorate>
 	
</html>
